<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuong Trinh Hiển tinh tong 30 tu nhien số đầu tiên chia het cho 7</title>
</head>
<body>
<h3>Chuong Trinh Hiển tinh tong 30 tu nhien số đầu tiên chia het cho 7</h3>
<script>


        var tang = 1;
        var dem = 0;
        var tongChia7 = 0;
        while (dem <7){
                if (tang %7 ===0){
                tongChia7 = tongChia7 + tang ;
                dem ++;
                document.write(' So thu '+ dem + ' chia het cho là 7: ' + tang + '<br/>');
                }


            tang++;
        }
        alert(" Tong 7 so chia het 7  dau tien là : " + tongChia7);
        document.write(' Tong 7 so chia het 7  dau tien là : ' + tongChia7);



</script>
</body>
</html>
