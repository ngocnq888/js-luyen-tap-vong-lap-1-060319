<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check nhiet do ngoai troi</title>
</head>
<body>
<h3>Chuong Trinh Check Nhiet Do Ngoai Troi</h3>
<script>
    var nhietDo = 101;
    while ((nhietDo > 100) || (nhietDo < 20)){
    nhietDo = parseFloat(prompt(' Nhap nhiet do :'));
        if (nhietDo > 100){
            alert(' Giam nhiet do xuong !');
        }
        else if (nhietDo < 20){
            alert(' Tang nhiet do len !');
        }


    }
    alert('Nhiet do la: ' + nhietDo );
    document.write('Nhiet do la: ' + nhietDo );
</script>
</body>
</html>
