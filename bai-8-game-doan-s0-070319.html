<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuong Trinh Game Doan So</title>
</head>
<body>
<h3>Game Doan So</h3>


<img  id="image" src="https://img.playbuzz.com/image/upload/ar_1.5,c_pad,f_jpg,b_auto/q_auto:good,f_auto,fl_lossy,w_640,c_limit/cdn/1399dc66-2755-416c-9d75-8b907d5a844f/cab07122-2231-4ea5-86e5-30a02789e0a7_560_420.jpg">
<br/>
<button style="width: 100px; height: 50px; border-radius: 3px; background-color: chartreuse;" onclick="gameDoanso()"> CHOI NGAY </button>
<script>
    function gameDoanso() {


        var num = parseInt(prompt(' Nhap so de chon khoang muon don  '));
        var result = Math.floor(Math.random()* num);
        alert(result);
        var chose = parseInt(prompt(' Hay dua ra con so cua ban  '));

        if (chose === result){

            document.write(' Chung mung ban ! Con so ban dua ra la: '+ chose +' Trung voi Dap an !');

        }
        else {
            document.write('SAI ROI ! Dap an la '+ result+ ' so cua ban la '+ chose);
        }
    }
</script>
</body>
</html>
