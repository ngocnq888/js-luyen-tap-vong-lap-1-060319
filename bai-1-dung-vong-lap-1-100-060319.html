<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp để đếm từ 1 đến 100</title>
</head>
<body>
<h3>Sử dụng vòng lặp để đếm từ 1 đến 100</h3>
<h3>Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</h3>
<script>
    for(var i=1; i<=100; i++){
        if(i === 99){
            alert(i+ '  hoàn thành !');

        }
        document.write(" "+ i + "");

    }
</script>
</body>
</html>
